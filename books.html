    <script>
        document.addEventListener("DOMContentLoaded", start);
        let pages




        let url = "http://slodberg.dk/kea/2sm/10-eksamen/wordpress/wp-json/wp/v2/books";





        async function start() {
            let response = await fetch(url);
            pages = await response.json();
            visPages();




        }

        // Samme som før
        function visPages() {
            console.log("JSON forberedes" + pages)


            let liste = document.querySelector("#liste_books");
            let template = document.querySelector("template");

            pages.forEach(page => {
                const klon = template.cloneNode(true).content;

                klon.querySelector(".overskrift").textContent = page.title.rendered;
                klon.querySelector(".underoverskrift").innerHTML = page.underoverskrift;
                klon.querySelector(".forfatter").textContent = page.forfatter;

                klon.querySelector(".beskrivelse").textContent = page.beskrivelse;

                klon.querySelector(".sideantal").textContent = page.sideantal;
                klon.querySelector(".pris").textContent = page.pris;

                klon.querySelector(".billede").src = page.billede.guid;


                liste.appendChild(klon); // der stod clone
            });

        }
    </script>
